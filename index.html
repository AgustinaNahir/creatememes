<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styless.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Editor de Memes</title>
</head>
<body>
    <header class="header-container">
        <h1 class="title">Generador de Memes</h1>
        <div class="btn-container">
            <button class="btn" style='cursor: pointer;' id="btn-image">Imagen</a>
            <button class="btn" style='cursor: pointer;' id="btn-text">Texto</a>
            <button id="lightMode" class="btn">Modo Oscuro</button>
        </div>
    </header>
    
    <div class="canva-container">
        <main class="editor-container">
            <div class="text-container" id="top-text-container"><p class="canva-editor" id="top-text">TOP TEXT</p></div>
            <div class="img-meme" id="img-meme"></div>
            <div class="text-container" id="bottom-text-container"><p class="canva-editor" id="bottom-text">BOTTOM TEXT</p></div>
        </main>
    </div>
    <aside id="section-image" class="aside-filter">
        <h2 class="title-sections">IMAGEN</h2>
        <div>
            <h5 class="sub-titles">URL</h5>
            <input type="text" id="inputUrl"/>
        </div>
        <div>
            <div>
                 <h5 class="sub-titles">FONDO</h5>
                <input type="color" value="#e693ff">
            </div>
                <div class="row form-group desplegable">                        
                        <label class="col-12 pl-0"></label>
                        <select class="form-control col-12">
                            <option value="ACTIVE">Ninguno</option>
                            <option value="INACTIVE">Aclarar</option>
                            <option value="ACTIVE">Oscurecer</option>
                            <option value="INACTIVE">Diferencia</option>
                            <option value="ACTIVE">Luminosidad</option>
                            <option value="INACTIVE">Multiplicar</option>
                        </select>                                
                </div>           
        </div>    
        
        <div class="filters">
                    <h5 class="sub-titles">FILTROS</h5>
                    <div class="filter-option">
                        <label for="brightness-slider">BRILLO</label>
                        <input id="brightness-slider" class="input-slider algo" type ="range" min="0" max="1" value="1" step="0.1"></input>
                    </div>

                    <div class="filter-option"> 
                        <label for="opacity-slider">OPACIDAD</label>
                        <input id="opacity-slider" class="input-slider" type ="range" min="0" max="1" value="1" step="0.1"></input>
                    </div>

                    <div class="filter-option">
                        <label for="contrast-slider">CONTRASTE</label>
                        <input id="contrast-slider" class="input-slider" type ="range" min="0" max="1" value="1" step="0.1"></input>
                    </div>

                    <div class="filter-option">
                        <label for="blur-slider" class="name-filter">DESENFOQUE</label>
                        <input id="blur-slider" class="input-slider" type ="range" min="0" max="1" value="1" step="0.1"></input>
                    </div>

                    <div class="filter-option">
                        <label for="grayscale-slider" class="name-filter">ESCALA DE GRISES</label>
                        <input id="grayscale-slider" class="input-slider" type ="range" min="0" max="1" value="1" step="0.1"></input>
                    </div>

                    <div class="filter-option">
                        <label for="sepia-slider" class="name-filter">SEPIA</label>
                        <input id="sepia-slider" class="input-slider" type ="range" min="0" max="1" value="1" step="0.1"></input>
                    </div>

                    <div class="filter-option">
                        <label for="hue-rotate-slider" class="name-filter">HUE</label>
                        <input id="hue-rotate-slider" class="input-slider" type ="range" min="0" max="1" value="1" step="0.1"></input>
                    </div>

                    <div class="filter-option">
                        <label for="saturate-slider" class="name-filter">SATURADO</label>
                        <input id="saturate-slider" class="input-slider" type ="range" min="0" max="1" value="1" step="0.1"></input>
                    </div>

                    <div class="filter-option">
                          <label for="invert-slider" class="name-filter">NEGATIVO</label>
                         <input id="invert-slider" class="input-slider" type ="range" min="0" max="1" value="1" step="0.1"></input>
                    </div>
                 </div> 
                 <button class="btn" id="reset-filter">Restablecer Filtros</button>
        </div>
        
    </aside>
    <aside id="section-text" class="aside-filter">
        <h2 class="title-sections">TEXTO</h2>
        <div>
            <h5 class="sub-titles">SUPERIOR</h5>
            <input id="input-text" class="input-slider" type="text" placeholder="TOP TEXT">
        </div>
        <div>
            <h5 class="sub-titles">INFERIOR</h5>
           <input id="input-bottom" class="input-slider" type="text" placeholder="BOTTOM TEXT">
        </div>

        <div>
            <h5 class="sub-titles">FUENTE</h5>
            <div class="row form-group">                        
                <label class="col-12 pl-0"></label>
                <select class="form-control col-12">
                    <option value="ACTIVE">Arial</option>
                    <option value="INACTIVE">Arial Black</option>
                    <option value="ACTIVE">American Typewriter</option>
                    <option value="INACTIVE">Andale Mono</option>
                    <option value="ACTIVE">Comic Sans MS</option>
                    <option value="INACTIVE">Helvetica</option>
                    <option value="INACTIVE">Impact</option>
                    <option value="ACTIVE">Verdana</option>
                    <option value="INACTIVE">Times New Roman</option>
                </select>                                
            </div>  
        </div>

        <div>
            <h5 class="sub-titles">COLOR</h5>
            <div class="btn-color">
            <input type="color" id="color-text" value="#000000" aria-label="color de texto">
        </div>
        <div>
            <h5 class="sub-titles">FONDO</h5>
            <input type="color" value="#FFFFFF" id="background-text">
            <input id="transparent-box" type="checkbox">Transparente</input>
        </div>
        <div>
            <h5 class="sub-titles">CONTORNO</h5>
            <button class="btn">Ninguno</button>
            <button class="btn">Claro</button>
            <button class="btn">Oscuro</button>
        </div>

        
        <div>
            <h5 class="sub-titles">ESPACIADO</h5>
        <input class="space" type="number" value="35">
        </div>

        <div>
            <h5 class="sub-titles">INTERLINEADO</h5>
            <div class="row form-group">                        
                <label  class="col-12 pl-0 "></label>
                <select class="form-control col-12 space">
                    <option value="ACTIVE">0.8</option>
                    <option value="INACTIVE">1</option>
                    <option value="ACTIVE">1.2</option>
                    <option value="INACTIVE">1.5</option>
                    <option value="ACTIVE">2</option>
                    <option value="INACTIVE">2.5</option>
                </select>                                
            </div>  
        </div>
        <button id="btnDownload" type="button" class="btn-download">Descargar Meme</button>
    </aside>

    <script src="./script.js"></script>
</body>
</html>
